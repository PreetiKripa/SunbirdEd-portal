<div class="container">
  <div class="headAllign">
    <h1>Check Eligibity</h1>
  </div>
  <br>
  <form [formGroup]="form">
    <label
      for="learner-name"
      class="labelSize"
    >Learner Name</label>
    <br>
    <input
      id="learner-name"
      type="text"
      formControlName="learnerName"
      class="input-length"
    >
    <br><br>
    <label
      for="hsc-Percentage"
      class="labelSize"
    >10th Percentage </label>
    <br>
    <input
      id="hsc-Percentage"
      type="text"
      formControlName="hscPercentage"
      class="input-length"
    >
    <br><br>
    <label
      for="ssc-Percentage"
      class="labelSize"
    >12th Percentage </label>
    <br>
    <input
      id="ssc-Percentage"
      type="text"
      formControlName="sscPercentage"
      class="input-length"
    >
    <br><br>
    <label
      for="graduation-Percentage"
      class="labelSize"
    >Graduation Percentage </label>
    <br>
    <input
      id="graduation-Percentage"
      type="text"
      formControlName="graduationPercentage"
      class="input-length"
    >
    <br><br>

    <label
      for="organisation"
      class="labelSize"
    >Organisation </label>
    <br>
    <input
      id="organisation"
      type="text"
      formControlName="organisation"
      class="input-length"
    >
    <br><br>
    <label
      for="entryExamCleared"
      class="labelSize"
    >Entry Exam Cleared </label>
    <br>
    <div class="allignRadioButton">
      <div>
        <input
          id="entryExamCleared"
          type="radio"
          formControlName="entryExamCleared"
          class="input-length"
          value="true"
        ><label>Yes</label>
      </div>
      <div class="allignNoButton">
        <input
          id="entryExamCleared"
          type="radio"
          formControlName="entryExamCleared"
          class="input-length"
          value="false"
        ><label>NO</label>
      </div>
    </div>

    <div
      *ngIf="responseData.hscPercentage>75 && responseData.sscPercentage>75 && responseData.graduationPercentage>70 && responseData.entryExamCleared"
      class="successMessage"
    >
      Congratulations!! You are eligible to enroll.
    </div>
    <div
      *ngIf="responseData.hscPercentage<75 || responseData.sscPercentage<75 || responseData.graduationPercentage<70 || !responseData.entryExamCleared"
      class="errorMessage"
    >
      Oops!! You are not eligible to enroll.
    </div>

  </form>
  <br>
  <!-- <button
  type="submit"
  [disabled]="!form.valid"
>Submit</button> -->

  <div class="buttonAllign">
    <button
      class="mat-raised-button mat-warn btn"
      (click)="close()"
    >Cancel</button>
    <button
      type="submit"
      class="mat-raised-button mat-primary submitAllign btn"
      (click)="save()"
    >Submit</button>
  </div>
</div>
