<div class="container">
  <div class="headAllign"><strong>Check Eligibity</strong></div>
  <br>
  <form [formGroup]="form">
    <label for="learner-name">learner Name</label>
    <br>
    <input
      id="learner-name"
      type="text"
      formControlName="learnerName"
      class="input-length"
    >
    <br><br>
    <label for="hsc-Percentage">10th Percentage </label>
    <br>
    <input
      id="hsc-Percentage"
      type="text"
      formControlName="hscPercentage"
      class="input-length"
    >
    <br><br>
    <label for="ssc-Percentage">12th Percentage </label>
    <br>
    <input
      id="ssc-Percentage"
      type="text"
      formControlName="sscPercentage"
      class="input-length"
    >
    <br><br>
    <label for="graduation-Percentage">Graduation Percentage </label>
    <br>
    <input
      id="graduation-Percentage"
      type="text"
      formControlName="graduationPercentage"
      class="input-length"
    >
    <br><br>

    <label for="organisation">Organisation </label>
    <br>
    <input
      id="organisation"
      type="text"
      formControlName="organisation"
      class="input-length"
    >
    <br><br>
    <label for="entryExamCleared">Entry Exam Cleared </label>
    <br>
    <input
      id="entryExamCleared"
      type="radio"
      formControlName="entryExamCleared"
      class="input-length"
      value="true"
    >Yes
    <input
      id="entryExamCleared"
      type="radio"
      formControlName="entryExamCleared"
      class="input-length"
      value="false"
    >No

  </form>
  <br>
  <!-- <button
  type="submit"
  [disabled]="!form.valid"
>Submit</button> -->

  <div class="buttonAllign">
    <button
      class="mat-raised-button mat-warn"
      (click)="close()"
    >Cancel</button>
    <button
      type="submit"
      class="mat-raised-button mat-primary submitAllign"
      (click)="save()"
    >Submit</button>
  </div>
</div>
