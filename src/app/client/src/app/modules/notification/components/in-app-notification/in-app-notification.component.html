<div class="ui dropdown right top pointing" [ngClass]="{'notification-disable': !notificationList?.length}" tabindex="0" role="list" aria-label="Notifications" (click)="toggleInAppNotifications()" title="{{notificationList?.length ? '' : resourceService.frmelmnts?.lbl?.noNotificationsToDisplay}}">
  <div class="notification-bell d-flex flex-ai-center flex-jc-center" name="Guest" style="color: white;">

    <!-- <i class="icon-svg icon-svg--sm icon-manage">
			<svg class="icon bell-icon">
      	<use xlink:href="./assets/images/sprite.svg#notification"></use>
    	</svg>
		</i> -->

<sui-modal
  [mustScroll]="true"
  [isClosable]="true"
  [transitionDuration]="0"
  [size]="'small'"
  class="sb-modal sb-notification-modal"
  appBodyScroll
  (dismissed)="showNotificationModel=false"
  *ngIf="showNotificationModel">
  <div>
    <sb-notification
    [notificationList]="notificationList"
    [inAppNotificationConfig]="inAppNotificationConfig"
    (showMore)="handleShowMore($event)"
    (showLess)="handleShowLess($event)"
    ></sb-notification>
  </div>
</sui-modal>
